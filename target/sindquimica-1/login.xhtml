<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sindiquimica</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 80px;
        padding-bottom: 20px;
      }
      a {
        cursor: pointer;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
  <h:form>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="well">
            <h2 style="text-align:center">Sindiquimica</h2>
            <br/>
              <div class="row">
                <div class="col-md-12">
                  <p:inputText id="nome" label="Nome" placeholder="Usuario" class="form-control" value="#{login.user}"  required="true" />
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-md-12">
                  <p:password id="senha" label="Senha" placeholder="Senha" class="form-control" value="#{login.pwd}" required="true"/>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-md-12">
                   <h:commandButton action="#{login.validateUsernamePassword}" class="btn btn-primary col-md-12" value="Entrar" />
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-md-12">
                  <input type="checkbox" value="remember-me" class="pull-left"/>Lembrar-me
                  <a href="#" class="pull-right">Esqueceu a Senha?</a>
                </div>
              </div>
          </div>
          <div class="col-md-12" style="text-align:center">
            <a href="#">Criar um conta</a>
          </div>
        </div>
      </div>  
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <h:messages styleClass="errorMessage" />
  </h:form>
</html>
