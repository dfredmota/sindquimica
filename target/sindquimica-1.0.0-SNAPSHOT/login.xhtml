<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
	
	<style>

#principal{
    position:absolute;
    left:50%;
    top:50%;
    margin-left:-260px;
    margin-top:-135px;
    width: 520px;
    height: 270px;
    padding: 10px;
    text-align: left;
    font-family: calibri;
    font-size: 13px;
}

#msg1 
 {
    float: left;
    padding: 10px;
    font-family: Cambria;
    font-size: 21px;
    color: #6495ED;
    text-align: left;
 }
 #msg2 
 {
    float: left;
    padding: 10px;
    font-family: calibri;
    color: #6495ED;
    font-size: 15px;
    text-align: left;
 }

</style>
</h:head>

<h:body>
<h:form>
<div id="principal">
 
<p:layout style="min-width:200px;min-height:270px;" id="layout">  
    <p:layoutUnit position="center" resizable="true" size="100" minSize="250">  
      
	    <p:graphicImage url="/images/logo.jpg" width="120" style="margin-left:170px;"/> 
    
	    <h:panelGrid columns="2" style="margin-left:170px;">
	    	<h3></h3>
	    </h:panelGrid>
        
        <h:panelGrid columns="2" style="margin-left:100px;">
        <h:outputLabel value="Nome:" for="nome" />
        <p:inputText id="nome" label="Nome" value="#{login.user}"  required="true" />  
        
        </h:panelGrid>
        
        <h:panelGrid columns="2" style="margin-left:100px;">
        <h:outputLabel value="Senha:" for="senha" />
        <p:password id="senha" label="Senha" value="#{login.pwd}" required="true"/>
        
       
        </h:panelGrid>
        
         <h:panelGrid columns="2">
         <h:message for="username"></h:message>
          <h:message for="password"></h:message>
         </h:panelGrid>

        <h:panelGrid columns="1" style="margin-left:180px;">
        <h:commandButton action="#{login.validateUsernamePassword}" value="Entrar" />
        </h:panelGrid>

    </p:layoutUnit>
     
</p:layout>
</div>
</h:form>
</h:body>
</html>
