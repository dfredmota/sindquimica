<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  	        <div class="form-group">
          <label for="product-name">name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><input type='text' jsf:id='product-name' value='#{productController.product.name}'/>
<h:message for='product-name'/>

          </div>
        </div>
        <div class="form-group">
          <label for="product-description">description</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><input type='text' jsf:id='product-description' value='#{productController.product.description}'/>
<h:message for='product-description'/>

          </div>
        </div>
        <div class="form-group">
          <label for="product-price">price</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><input type='text' jsf:id='product-price' value='#{productController.product.price}'/>
<h:message for='product-price'/>

          </div>
        </div>
        <div class="form-group">
          <label for="product-category-id">category.id</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><h:selectOneMenu value='#{productController.product.category.id}' id='product-category-id'>
<f:selectItems value='#{productController.categoryList}' var='currentItem' itemLabel='#{currentItem.name}' itemValue='#{currentItem.id}' />
</h:selectOneMenu>
<h:message for='product-category-id'/>

          </div>
        </div>
</ui:composition>   
</html>
