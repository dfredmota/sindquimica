<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/shared/crud-template.xhtml">
	<ui:define name="body">
	  <div>
	    <div class ="container min-container">
	      <h2 class="basic-title">List category</h2>
	        <div class="well">
	          <table class="table table-condensed table-bordered table-striped table-hover">
	          
	          		  <thead>
		                  <tr>
		                  	<td>id</td>
			                  	<td>name</td>
			                  	<td>description</td>
							<td>actions</td>
		                  </tr>
	                  </thead>
	                  <tbody>
	                  <ui:repeat value="#{categoryController.categoryList}" var="object">         		
		                  <tr>
							<td>
							 <a href="#{request.contextPath}/category/form-update.xhtml?id=#{object.id}">#{object.id}</a>
							</td>						
			                  	<td>#{object.name}</td>
			                  	<td>#{object.description}</td>
							<td>
								<h:form>
									<h:commandLink action="#{categoryController.remove(object.id)}">Remove</h:commandLink>
								</h:form>
							</td>
						  </tr>
	                  </ui:repeat>
	                  </tbody>
	          </table>
			  
	          <a href="#{request.contextPath}/category/form-add.xhtml" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Add New</a>
	        </div>
	    </div>
	  </div>
	</ui:define>
</ui:composition>

</html>
