<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  	        <div class="form-group">
          <label for="category-name">name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><input type='text' jsf:id='category-name' value='#{categoryController.category.name}'/>
<h:message for='category-name'/>

          </div>
        </div>
        <div class="form-group">
          <label for="category-description">description</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span><input type='text' jsf:id='category-description' value='#{categoryController.category.description}'/>
<h:message for='category-description'/>

          </div>
        </div>
</ui:composition>   
</html>
