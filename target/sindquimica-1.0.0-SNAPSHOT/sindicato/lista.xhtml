<ui:composition template="/template/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <ui:define name="content">
    
    <h3>Lista de Sindicatos</h3>
    
    <p:commandButton value="Incluir" action="/sindicato/insert.xhtml">
    </p:commandButton>
    
    <br/>     
         
    <h:form id="form">
    <p:dataTable var="sindicato" value="#{sindicatoController.lazyModel}" paginator="true" rows="10"
    			 rowKey="#{sindicato.id}"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{sindicatoController.selectedSindicato}" id="sindicatoTable" lazy="true">
        <p:ajax event="rowSelect" listener="#{sindicatoController.onRowSelect}" update=":form:sindicatoDetail" oncomplete="PF('sindicatoDialog').show()" />
        <p:column headerText="Id" sortBy="#{sindicato.id}" filterBy="#{sindicato.id}">
            <h:outputText value="#{sindicato.id}" />
        </p:column>
        <p:column headerText="Descrição" sortBy="#{sindicato.descricao}" filterBy="#{sindicato.descricao}">
            <h:outputText value="#{sindicato.descricao}" />
        </p:column>
        <p:column headerText="Ramo" sortBy="#{sindicato.ramo}" filterBy="#{sindicato.ramo}">
            <h:outputText value="#{sindicato.ramo}" />
        </p:column>
        <p:column headerText="Presidente" sortBy="#{sindicato.presidente}" filterBy="#{sindicato.presidente}">
            <h:outputText value="#{sindicato.presidente}" />
        </p:column>
        <p:column headerText="Telefone" sortBy="#{sindicato.telefone}" filterBy="#{sindicato.telefone}">
            <h:outputText value="#{sindicato.telefone}" />
        </p:column>
        <p:column headerText="Endereço" sortBy="#{sindicato.endereco.logradouro}" filterBy="#{sindicato.endereco.logradouro}">
            <h:outputText value="#{sindicato.endereco.logradouro}" />
        </p:column>
        <p:column headerText="Dados Institucionais" sortBy="#{sindicato.dadosInstitucional}" filterBy="#{sindicato.dadosInstitucional}">
            <h:outputText value="#{sindicato.dadosInstitucional}" />
        </p:column>
    </p:dataTable>
 
    <p:dialog header="Sindicato Detalhe" widgetVar="sindicatoDialog">
        <p:outputPanel id="sindicatoDetail" style="text-align:center;">
            <p:panelGrid  columns="2" columnClasses="label,value">
 
                <h:outputText value="Id:" />
                <h:outputText value="#{sindicatoController.selectedSindicato.id}" />
                
                <h:outputText value="Descrição" />
                <h:outputText value="#{sindicatoController.selectedSindicato.descricao}" />
 
                <h:outputText value="Ramo" />
                <h:outputText value="#{sindicatoController.selectedSindicato.ramo}" />
 
                <h:outputText value="Presidente:" />
                <h:outputText value="#{sindicatoController.selectedSindicato.presidente}" style="color:#{sindicatoController.selectedSindicato.presidente}"/>
 
                <h:outputText value="Telefone:" />
                <h:outputText value="#{sindicatoController.selectedSindicato.telefone}">
                </h:outputText>
                
                <h:outputText value="Endereço:" />
                <h:outputText value="#{sindicatoController.selectedSindicato.endereco.logradouro}">
                </h:outputText>
                
                <h:outputText value="Dados Institucionais:" />
                <h:outputText value="#{sindicatoController.selectedSindicato.dadosInstitucional}">
                </h:outputText>
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
</ui:define>
</ui:composition>
