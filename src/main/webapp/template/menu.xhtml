<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Menu</title>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <link type="text/css" rel="stylesheet" href="/sind_quimica/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
        <style>
    .ui-menuitem-text{
    	color:#FFFFFF;    
    }
    </style>
</h:head>
<h:form>
 
    <p:growl id="messages"/>
 
    <p:menubar styleClass="menu">
    
    		<p:submenu  label="Cadastros" style="font-weight:bold; color:#000000;">
            
            
   			<c:if test = "${login.perfilUsuario == 'ADM'}">
            <p:menuitem value="Empresa Gestora" url="/empresa/lista.xhtml" style="font-weight:bold; color:#FFFFFF;" />
            </c:if>
            
            
            <p:menuitem value="Tipo de Documento" url="/tipoDocumento/lista.xhtml"  style="font-weight:bold; color:#FFFFFF;" />
            <p:menuitem value="Empresa Associada" url="/empresaAssociada/lista.xhtml"  style="font-weight:bold; color:#FFFFFF;" />
            <p:menuitem value="Usuários" url="/usuario/lista.xhtml"   style="font-weight:bold; color:#FFFFFF;" /> 
            <p:menuitem value="Segmento" url="/segmento/lista.xhtml"   style="font-weight:bold; color:#FFFFFF;" />  
            <p:menuitem value="Cnae" url="/cnae/lista.xhtml"   style="font-weight:bold; color:#FFFFFF;" />         
            </p:submenu>
 
 		<p:menuitem value="Grupos" url="/grupo/lista.xhtml" style="font-weight:bold; color:#FFFFFF;"/>
 		
 		<p:menuitem value="TimeLine" url="/mensagem/mensagem.xhtml" style="font-weight:bold; color:#FFFFFF;"/>
 		
 		<p:menuitem value="Eventos" url="/evento/evento.xhtml" style="font-weight:bold; color:#FFFFFF;"/>
        
        <p:menuitem value="Sair" url="/login.xhtml" icon="ui-icon-close" style="font-weight:bold; color:#FFFFFF;" />       
        
        <p:menuitem value="Usuário: #{login.usuario}" style="font-weight:bold; color:#FFFFFF;" />
        
    </p:menubar>
</h:form>
</html>
