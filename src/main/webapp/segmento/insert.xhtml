<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sindiquimica</title>
<link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <style type="text/css">
      a {
        cursor: pointer;
      }
      .form-horizontal .control-label{
		text-align:left;
	  }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    


<div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header" style="border-bottom:0; margin-top:0">
            <h2>Cadastro de Segmento</h2>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="col-md-12">
      	<h:form id="form" class="form-horizontal">
			  <div class="form-group">
			    <label for="1" class="col-sm-1 control-label">*Descrição</label>
			    <div class="col-sm-3">
			      <h:inputText value="#{segmentoMB.segmento.descricao}" class="form-control" required="true" 
			      requiredMessage="Descrição Obrigatória." />
			    </div>
			  </div>
			  
			  <div class="col-md-12">
          			<div class="page-header" style="border-bottom:0; margin-top:0">
              <h:commandButton ajax="false" title="Edit" action="#{segmentoMB.create}" id="btnUpdate" 
	              value="Salvar"  class="btn btn-primary" /> 
            <span class="pull-right"></span>
              <h:commandButton ajax="false" title="Cancelar" action="/segmento/lista.xhtml" immediate="true" id="btnClearForm" 
	              value="Cancelar"  class="btn btn-primary"/>
         	 </div>
        	</div>

			  </h:form>
      	</div>
      </div>
    </div>

  </body>
 </html>   
 </ui:define>
 </ui:composition>
