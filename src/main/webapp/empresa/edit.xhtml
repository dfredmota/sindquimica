<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sindiquimica</title>
<link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <style type="text/css">
      a {
        cursor: pointer;
      }
      .form-horizontal .control-label{
		text-align:left;
	  }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>  

<div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header" style="border-bottom:0; margin-top:0">
            <h2>Edição de Empresas Gestoras</h2>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="col-md-12">
      	<h:form id="form" class="form-horizontal">
			  <div class="form-group">
			    <label for="1" class="col-sm-1 control-label">*CNPJ</label>
			    <div class="col-sm-3">
			      <p:inputMask required="true" requiredMessage="Cnpj obrigatório" 
			      value="#{empresaController.empresa.cnpj}" class="form-control" mask="99.999.999/9999-99" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="2" class="col-sm-1 control-label">*Fantasia</label>
			    <div class="col-sm-8">
			      <h:inputText required="true" requiredMessage="Nome Fantasia obrigatório"  value="#{empresaController.empresa.nomeFantasia}" class="form-control" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="3" class="col-sm-1 control-label">*Razão Social</label>
			    <div class="col-sm-8">
			      <h:inputText value="#{empresaController.empresa.razaoSocial}" required="true" requiredMessage="Razão social obrigatório" 
			       class="form-control" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="4" class="col-sm-1 control-label">*Responsável</label>
			    <div class="col-sm-8">
			      <h:inputText required="true" requiredMessage="Responsável obrigatório"  value="#{empresaController.empresa.responsavel}" class="form-control" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="7" class="col-sm-1 control-label">Site</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{empresaController.empresa.site}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Endereço</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{empresaController.empresa.endereco.logradouro}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Número</label>
			    <div class="col-sm-4">
			      <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="10" value="#{empresaController.empresa.endereco.numero}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Bairro</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{empresaController.empresa.endereco.bairro}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Cidade</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{empresaController.empresa.endereco.cidade}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Complemento</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{empresaController.empresa.endereco.complemento}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Cep</label>
			    <div class="col-sm-4">
			      <p:inputMask value="#{empresaController.empresa.endereco.cep}" class="form-control" mask="99.999-999" />
			    </div>
			  </div>			  
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-1 control-label">Status</label>
			    <div class="col-sm-4">
			      <p:selectBooleanCheckbox value="#{empresaController.empresa.status}" /> Ativo
			    </div>
			  </div>
			  
			  <p:tabView scrollable="true">
						<p:tab title="Telefones">
						
						<div class="form-group">
					    <label for="4" class="col-sm-1 control-label">*Telefones</label>
					    <div class="col-sm-4">
						  <p:inputMask id="phone" value="#{empresaController.telefone}" mask="(99) 999-999999" class="form-control"/>
					    </div>
					      <h:commandButton ajax="false" title="Edit" action="#{empresaController.addTelefone}" id="btnAddTel" 
	              			value="+"  class="btn btn-primary" /> 
					  </div>

							<p:dataTable var="telefone" value="#{empresaController.telefones}">
								<p:column headerText="Telefones">
									<h:outputText value="#{telefone}" />
								</p:column>
								<p:column headerText="Ações">
								<h:commandButton ajax="false" title="Edit" action="#{empresaController.deleteTelefone}" id="btnOpenDeleteDoc"
              					value="Excluir"  class="btn btn-primary"> 
              					<f:setPropertyActionListener value="#{telefone}" target="#{empresaController.telefone}">
              					</f:setPropertyActionListener>
              					</h:commandButton>
								</p:column>
							</p:dataTable>

						</p:tab>
						
						<p:tab title="Emails">
						
						<div class="form-group">
					    <label for="4" class="col-sm-1 control-label">Emails</label>
					    <div class="col-sm-4">
						  <h:inputText value="#{empresaController.email}" class="form-control" />
					    </div>
					      <h:commandButton ajax="false" title="Edit" action="#{empresaController.addEmail}" id="btnAddEmail" 
	              			value="+"  class="btn btn-primary" /> 
					  </div>

							<p:dataTable var="email" value="#{empresaController.emails}">
								<p:column headerText="Emails">
									<h:outputText value="#{email}" />
								</p:column>
								<p:column headerText="Ações">
								<h:commandButton ajax="false" title="Edit" action="#{empresaController.deleteEmail}" id="btnOpenDeleteEmail"
              					value="Excluir"  class="btn btn-primary"> 
              					<f:setPropertyActionListener value="#{email}" target="#{empresaController.email}">
              					</f:setPropertyActionListener>
              					</h:commandButton>
								</p:column>
							</p:dataTable>

						</p:tab>	
						
						
						<p:tab title="Cnaes">

							<div class="form-group">
								<label for="4" class="col-sm-2 control-label">Cnae</label>
								<div class="col-sm-8">
									
								<p:selectOneMenu id="advanced" value="#{empresaController.cnaeId}"  panelStyle="width:180px"
		                         effect="fade"  style="width:160px" filter="true" filterMatchMode="startsWith">
		                         
		            			<f:selectItems value="#{empresaController.cnaes}" var="cnae" itemLabel="#{cnae.descricao}" 
		            			itemValue="#{cnae.id}" />
		 
					            <p:column style="width:10%">
					                <h:outputText styleClass="ui-theme ui-theme-#{c.descricao}" />
					            </p:column>
					 
					            <p:column>
					                <h:outputText value="#{c.codigo}" />
					            </p:column>
					        </p:selectOneMenu>									
									
								</div>
								<h:commandButton ajax="false" title="Edit" action="#{empresaController.addCnae}" id="btnAddCnae" 
	              			value="+"  class="btn btn-primary" />
							</div>
							
							
							<p:dataTable var="cnae" value="#{empresaController.empresa.cnaes}">
								<p:column headerText="Código" width="10%">
									<h:outputText value="#{cnae.codigo}" />
								</p:column>
								<p:column headerText="Descrição" width="50%">
									<h:outputText value="#{cnae.descricao}" />
								</p:column>
								<p:column headerText="Ações" width="10%">
								<h:commandButton ajax="false" title="Edit" action="#{empresaController.deleteCnae}" id="btnOpenDeleteDoc"
              					value="Excluir"  class="btn btn-primary"> 
              					<f:setPropertyActionListener value="#{telefone}" target="#{empresaController.telefone}">
              					</f:setPropertyActionListener>
              					</h:commandButton>
								</p:column>
							</p:dataTable>


						</p:tab>				
					
					</p:tabView>
						
						<div class="col-md-12">
						<div class="page-header" style="border-bottom: 0; margin-top: 0">
						<h:commandButton ajax="false" title="Edit" action="#{empresaController.update}" id="btnUpdate" 
	              			value="Salvar"  class="btn btn-primary" /> 
							<span class="pull-right"></span>
						<h:commandButton ajax="false" title="Cancelar" action="/empresa/lista.xhtml" id="btnClearForm" 
	              		value="Cancelar"  class="btn btn-primary"/> 
						</div>
					</div>
			  </h:form>
      	</div>
      </div>
    </div>

  </body>
 </html>   
 </ui:define>
 </ui:composition>
