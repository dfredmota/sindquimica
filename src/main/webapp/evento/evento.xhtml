<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<html>
	<ui:define name="content">
	
	
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Evento</title>

<h:head>

<style type="text/css">
   .ui-fieldset .ui-fieldset-legend {
         padding: 3px 3px !important;
         background: transparent;
   }
</style>

</h:head>
 <h:body>
    <!-- Bootstrap -->
	
	<h:form>
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Calendário de Eventos</h3>
        <p:schedule id="schedule" value="#{eventoMB.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
 
            <p:ajax event="dateSelect" listener="#{eventoMB.onDateSelect}" />
            <p:ajax event="eventSelect" listener="#{eventoMB.onEventSelect}" />
            <p:ajax event="eventMove" listener="#{eventoMB.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{eventoMB.onEventResize}" update="messages" />
 
        </p:schedule>
        </h:panelGrid>
        
</h:form>
</h:body>
 
<script type="text/javascript">
    PrimeFaces.locales['tr'] = {
        closeText: 'kapat',
        prevText: 'geri',
        nextText: 'ileri',
        currentText: 'bugün',
        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Ay',
        week: 'Hafta',
        day: 'Gün',
        allDayText : 'Tüm Gün'
    };
</script>
<style type="text/css">
    .value {
        width: 1000px;
    }
</style>

</ui:define>
</html>
</ui:composition>
