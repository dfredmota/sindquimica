<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sindiquimica</title>
<link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <style type="text/css">
      a {
        cursor: pointer;
      }
      .form-horizontal .control-label{
		text-align:left;
	  }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>  

<div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header" style="border-bottom:0; margin-top:0">
            <h2>Edição de Usuário</h2>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="col-md-12">
      	<h:form id="form" class="form-horizontal">
			  <div class="form-group">
			    <label for="1" class="col-sm-2 control-label">*Nome</label>
			    <div class="col-sm-3">
			      <h:inputText value="#{usuarioMB.usuario.nome}" class="form-control" required="true" requiredMessage="Nome obrigatório"  />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="2" class="col-sm-2 control-label">*Data de Nascimento</label>
			    <div class="col-sm-8">
			      <p:calendar id="inline" pattern="dd/MM/yyyy" mask="true" value="#{usuarioMB.usuario.dtNascimento}" mode="popup" required="true" 
			      requiredMessage="Data de Nascimento obrigatório" />
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-8">
			      <h:inputText value="#{usuarioMB.usuario.email}" class="form-control" required="true" requiredMessage="Email obrigatório"  />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="4" class="col-sm-2 control-label">Site</label>
			    <div class="col-sm-8">
			      <h:inputText value="#{usuarioMB.usuario.site}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="4" class="col-sm-2 control-label">Login</label>
			    <div class="col-sm-8">
			      <h:inputText value="#{usuarioMB.usuario.login}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="4" class="col-sm-2 control-label">Senha</label>
			    <div class="col-sm-8">
			      <h:inputText value="#{usuarioMB.usuario.password}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="4" class="col-sm-2 control-label">Empresa Associada</label>
			    <div class="col-sm-8">
			<p:selectOneMenu value="#{usuarioMB.empresaAssociadaId}" id="empresaId">
			    <f:selectItems value="#{usuarioMB.listaDeEmpresasAssociadas}" var="empresa" itemLabel="#{empresa.nomeFantasia}" 
			    itemValue="#{empresa.id}" required="true" requiredMessage="Empresa associada obrigatório" />
			</p:selectOneMenu>				
			    </div>
			  </div>		
					  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Endereço</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{usuarioMB.usuario.endereco.logradouro}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Número</label>
			    <div class="col-sm-4">
			      <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="10" value="#{usuarioMB.usuario.endereco.numero}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Bairro</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{usuarioMB.usuario.endereco.bairro}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Cidade</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{usuarioMB.usuario.endereco.cidade}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Complemento</label>
			    <div class="col-sm-4">
			      <h:inputText value="#{usuarioMB.usuario.endereco.complemento}" class="form-control" />
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Cep</label>
			    <div class="col-sm-4">
			      <p:inputMask value="#{usuarioMB.usuario.endereco.cep}" class="form-control"  mask="99.999-999" />
			    </div>
			  </div>			  
			  
			  <div class="form-group">
			    <label for="8" class="col-sm-2 control-label">Status</label>
			    <div class="col-sm-4">
			      <p:selectBooleanCheckbox value="#{usuarioMB.usuario.status}" /> Ativo
			    </div>
			  </div>
			  
			  <p:tabView scrollable="true">
						<p:tab title="Telefones">
						
						<div class="form-group">
					    <label for="4" class="col-sm-2 control-label">Telefones</label>
					    <div class="col-sm-4">
					      <p:inputMask id="phone" value="#{usuarioMB.telefone}" mask="(99)99999-9999" class="form-control"/>
					    </div>
					    <h:commandButton ajax="false" title="Edit" action="#{usuarioMB.addTelefone}" id="btnAddTel" 
	              			value="+"  class="btn btn-primary" /> 
					    </div>

							<p:dataTable var="telefone" value="#{usuarioMB.telefones}">
								<p:column headerText="Telefones">
									<h:outputText value="#{telefone}" />
								</p:column>
								<p:column headerText="Ações">
								<h:commandButton ajax="false" title="Edit" action="#{usuarioMB.deleteTelefone}" id="btnOpenDeleteDoc"
              					value="Excluir"  class="btn btn-primary"> 
              					<f:setPropertyActionListener value="#{telefone}" target="#{usuarioMB.telefone}">
              					</f:setPropertyActionListener>
              					</h:commandButton>
								</p:column>
							</p:dataTable>

						</p:tab>
					<p:tab title="Documentos">
					
					<div class="form-group">
					<label for="4" class="col-sm-2 control-label">Tipo de Documento</label>
					<div class="col-sm-4">
					
					<p:selectOneMenu value="#{usuarioMB.documento.tipo.id}" id="tipoDoc">
			    		<f:selectItems value="#{usuarioMB.listaTipoDeDocumentos}" var="tipoDoc" 
			    		itemLabel="#{tipoDoc.descricao}" itemValue="#{tipoDoc.id}" />
					</p:selectOneMenu> 
					
					</div>
					</div>

							<div class="form-group">
								<label for="4" class="col-sm-2 control-label">Valor</label>
								<div class="col-sm-4">

									<h:inputText value="#{usuarioMB.documento.valor}"
										class="form-control" />


								</div>
								<h:commandButton ajax="false" title="Edit"
									action="#{usuarioMB.addDocumento}" id="btnAddDoc" value="+"
									class="btn btn-primary" />
							</div>

							<p:dataTable var="doc" value="#{usuarioMB.listDeDocumentos}">
								<p:column headerText="Tipo Documento">
									<h:outputText value="#{doc.tipo.descricao}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{doc.valor}" />
								</p:column>
								<p:column headerText="Ações">
								<h:commandButton ajax="false" title="Edit" action="#{usuarioMB.deleteDocumento}" id="btnOpenDeleteDoc"
              					value="Excluir"  class="btn btn-primary"> 
              					<f:setPropertyActionListener value="#{doc}" target="#{usuarioMB.documento}"></f:setPropertyActionListener>
              					</h:commandButton>
								</p:column>
					</p:dataTable>
					
					
					</p:tab>						
					
					</p:tabView>

					<div class="col-md-12">
						<div class="page-header" style="border-bottom: 0; margin-top: 0">
							<h:commandButton ajax="false" title="Edit"
								action="#{usuarioMB.update}" id="btnUpdate" value="Salvar"
								class="btn btn-primary" />
							<span class="pull-right"></span>
										      <h:commandButton ajax="false" title="Cancelar" action="/usuario/lista.xhtml" id="btnClearForm" 
	              value="Cancelar"  class="btn btn-primary"/>  
						</div>
					</div>

			  </h:form>
      	</div>
      </div>
    </div>

  </body>
 </html>   
 </ui:define>
 </ui:composition>
